name: Camunda CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Zeebe Process Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run tests
        run: mvn clean test

  deploy:
    name: Deploy to Camunda SaaS
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via GitHub Connector
        uses: camunda/github-connector-action@v1
        with:
          client-id: ${{ secrets.CAMUNDA_CLIENT_ID }}
          client-secret: ${{ secrets.CAMUNDA_CLIENT_SECRET }}
          audience: ${{ secrets.CAMUNDA_AUDIENCE }}
          model-paths: |
            processes/*.bpmn
            forms/*.form
            dmns/*.dmn
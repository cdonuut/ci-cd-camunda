  deploy:
    name: Deploy to Camunda SaaS
    runs-on: ubuntu-latest
    # needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Zeebe Bearer Token
        id: get_token
        uses: ./actions/get-bearer-token
        with:
          client_id: ${{ secrets.CAMUNDA_CLIENT_ID }}
          client_secret: ${{ secrets.CAMUNDA_CLIENT_SECRET }}
          audience: ${{ secrets.CAMUNDA_AUTH_AUDIENCE }}

      - name: Prepare model files
        run: |
          mkdir deploy
          cp src/main/resources/processes/*.bpmn deploy/ || true
          cp src/main/resources/forms/*.form deploy/ || true
          cp src/main/resources/dmns/*.dmn deploy/ || true

      - name: Print token length
        run: |
          echo "Token length: ${#${{ steps.get_token.outputs.token }}}"
      

      - name: Deploy models to Camunda SaaS
        run: |
          echo "Preparing model files for upload..."
          FILES=$(find deploy -type f | tr '\n' ' ')
          echo "Deploying files: $FILES"

          CURL_ARGS=()
          for FILE in $FILES; do
            CURL_ARGS+=(-F "files=@$FILE")
          done

          
          curl -X POST "https://bru-2.zeebe.camunda.io:443/${{ secrets.CAMUNDA_CLUSTER_ID }}/v2/deployments" \
            -H "Authorization: Bearer ${{ steps.get_token.outputs.token }}" \
            -H "Content-Type: multipart/form-data" \
            "${CURL_ARGS[@]}"
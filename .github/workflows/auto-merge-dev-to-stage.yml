name: Auto Merge Dev to Stage

on:
  push:
    branches:
      - dev

jobs:
  auto-merge:
    name: Auto Merge Dev → Stage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout stage branch
        uses: actions/checkout@v4
        with:
          ref: stage
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config user.name "ci-bot"
          git config user.email "ci@ci.com"

      - name: Add dev as upstream and fetch
        run: |
          git remote add upstream https://github.com/cdonuut/ci-cd-camunda.git
          git fetch upstream dev

      - name: Debug – Show diff from upstream/dev
        run: |
          echo "Diff from dev:"
          git log --oneline upstream/dev..HEAD || echo "No difference."

      - name: Merge upstream/dev into stage
        run: |
          git merge upstream/dev --no-ff --no-edit || echo "Nothing to merge."

      - name: Set Git remote with PAT
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/cdonuut/ci-cd-camunda.git

      - name: Push to stage
        run: git push origin stage
          
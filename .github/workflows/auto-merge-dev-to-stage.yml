name: Auto Merge Dev to Stage

on:
  push:
    branches:
      - dev

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git identity
        run: |
          git config user.name "ci-bot"
          git config user.email "ci@ci.com"

      - name: Fetch all branches
        run: |
          git fetch origin
          git checkout stage

      - name: Merge dev into stage
        run: |
          git merge origin/dev --no-ff --no-edit || exit 1

      - name: Push to stage
        run: git push origin stage
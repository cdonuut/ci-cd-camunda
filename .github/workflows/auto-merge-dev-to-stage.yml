name: Auto Merge Dev to Stage

on:
  push:
    branches:
      - dev

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout stage branch
        uses: actions/checkout@v4
        with:
          ref: stage
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config user.name "ci-bot"
          git config user.email "ci@ci.com"

      - name: Add dev as upstream and fetch
        run: |
          git remote add upstream https://github.com/cdonuut/ci-cd-camunda.git
          git fetch upstream dev

      - name: Debug – Show difference between stage and dev
        run: |
          echo "🔍 Checking difference between stage and upstream/dev:"
          git log --oneline upstream/dev..HEAD

      - name: Merge dev into stage
        run: |
          git merge upstream/dev --no-ff --no-edit || exit 1

      - name: Push changes to stage
        run: git push origin stage